---
layout: page
title: Archives
---

<ul class="post-list">
  {% for post in site.posts %}
  <div class="post">
    <li >
       <span class="post-date">{{ post.date | date_to_string }}</span> - 
      <a href="{{ post.url | absolute_url }}">
        <span class="class="post-title"> {{ post.title }} </span>
      </a>
    </li>
  </div>
  {% endfor %}
</ul>
