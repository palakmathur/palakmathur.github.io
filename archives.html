---
layout: page
title: Archives
---

<ul class="post-list">
  {% for post in site.posts %}
  <div class="post">
    <li>
       <span class="post-list-date">{{ post.date | date_to_string }}</span> 
     
        <span class="post-title"> <a href="{{ post.url | absolute_url }}"> {{ post.title }}   </a></span>
    
    </li>
  </div>
  {% endfor %}
</ul>
