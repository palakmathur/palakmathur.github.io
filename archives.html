---
layout: page
title: Archives
---

<ul class="post-list">
  {% for post in site.posts %}
  <div class="post">
    <li class="post-title">
      <a href="{{ post.url | absolute_url }}">
        <span class="post-list-date">{{ post.date | date_to_string }}</span> {{ post.title }}
      </a>
    </li>
  </div>
  {% endfor %}
</ul>
