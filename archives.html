---
layout: page
title: Archives
---

<div class="post-list">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        <span class="post-date">{{ post.date | date_to_string }}</span> {{ post.title }}
      </a>
    </h1>
  </div>
  {% endfor %}
</div>
