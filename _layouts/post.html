        <ul id="nav" class="nav">

            <li><a class="smoothscroll" href="/about">About</a></li>
        </ul>
        <!-- end #nav -->

    </nav>
    <!-- end #nav-wrap -->


    <div class="row banner">
        <div class="banner-text">
            <h1 class="responsive-headline">I'm Palak Mathur.</h1>

            <h3>I'm a <span>Java Developer</span>. Learn more <a class="smoothscroll" href="#about">about me</a>.</h3>

            <ul class="social">
                <li><a href="https://www.facebook.com/palak.mathur"><i class="fa fa-facebook"></i></a></li>

        <a class="smoothscroll" href="#about"><i class="icon-down-circle"></i></a>

</header>

<section id="post" style="padding: 90px 0 72px; background: #fff;">
    <div class="row add-bottom">

        <div class="twelve columns">
            <h1 class="post-title">{{ page.title }}</h1>
            <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}
            </time>
            {{ content }}
        </div>
    </div>
</section>
